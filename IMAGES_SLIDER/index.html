<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 align="center">IMAGE SLIDER (IMAGE CAROUSEL)</h2>
    </header>
        <div class="container">
            <img src="3.jpeg" alt="slide images" class="image" id="image">
            <div class="buttons">
                <button class="prev" id="prev">Previous</button>
                <button class="next" id="next">Next</button>
                <button class="auto" id="auto">Auto</button>
                <p class="info" id="info">1</p>
                
            </div>
        </div>
<script src="image.js"></script>
</body>
</html>
